<!--- Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript,
зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".-->
<div class="task-wrapper">
    <h2>Hide Block</h2>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, nulla.</p>
    <button id="hide-btn">Hide</button>
</div>

<!--- створити інпут який приймає вік людини та кнопку яка підтверджує дію.
При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18,
та повідомити про це користувача-->
<div id="age-checker">
    <p id="result"></p>
    <label for="age-input">Enter your age</label>
    <input type="number" id="age-input" min="1" max="120">
    <button id="check-age-btn">Check your age</button>
</div>
<hr>

<!--Стоврити форму з трьома полями для name,sruname,age та кнопкою.
При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ.
Іншими словами : заповниои форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом-->
<form action="#" name="user-info">
    <label for="name">Enter your name</label>
    <input type="text" id="name">
    <label for="surname">Enter your surname</label>
    <input type="text" id="surname">
    <label for="age">Enter your age</label>
    <input type="number" id="age" min="1" max="120">
    <button>Add user</button>
</form>

<!--створити конвертор ваги з кг в фунти. данні заповнюються через інпут.
При введенні даних обрахунок стається миттєво, без натискань додаткових кнопок-->
<div id="users"></div>
<div id="converter">
    <div class="input-wrap">
        <label for="kg">Kilograms</label>
        <input type="number" name="kg" id="kg">
    </div>
    <div class="input-wrap">
        <label for="lbs">Pounds</label>
        <input type="number" name="lbs" id="lbs">
    </div>
</div>

<!-- Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.-->
<form action="#" id="table-maker">
    <label for="rows">Rows</label>
    <input type="number" name="rows" id="rows" min="1" max="100">
    <label for="cols">Columns</label>
    <input type="number" name="cols" id="cols" min="1" max="100">
    <label for="content">Content</label>
    <input type="text" name="content" id="content">
    <button>Make table</button>
</form>

<!--створити сторінку з довільним блоком, в середині якого є значення "100грн"

 зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
 При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається-->
